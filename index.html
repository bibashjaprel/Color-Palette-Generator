<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Palette Generator</title>
    <link rel="stylesheet" href="./src/style.css">
    </head>
    <body>
    <div class="container">
        <h1>Color Palette Generator</h1>
        <input type="color" id="primaryColor" value="#191970">
        <input type="color" id="secondaryColor" value="#E5E4E2">
        <input type="color" id="accentColor" value="#CCFF00">
        <input type="color" id="backgroundColor" value="#F5F5F5">
        <div id="colorPalette">
            <div class="color-box" id="primaryBox"></div>
            <div class="color-box" id="secondaryBox"></div>
            <div class="color-box" id="accentBox"></div>
            <div class="color-box" id="backgroundBox"></div>
        </div>
    </div>
    
    <script src="./src/script.js"></script>
</body>
</html>
